<div class="modal-backdrop" *ngIf="visible" (click)="closeModal()"></div>

<div class="modal-container" *ngIf="visible">
  <div class="modal-content">
    <div class="modal-image">
      <img src="../../assets/img/login-modal-bg.png" alt="Login visual" />
    </div>

    <div class="modal-form">
      <h2>Willkommen zurück</h2>
      <p>Bitte melden Sie sich an um fortzufahren.</p>
        <form (submit)="onSubmit($event)">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Benutzername" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Passwort" required />
        <button type="submit">Anmelden</button>
        <div class="error" *ngIf="error">{{ error }}</div>
        </form>
      <button class="close-btn" (click)="closeModal()">✕</button>
    </div>
  </div>
</div>
