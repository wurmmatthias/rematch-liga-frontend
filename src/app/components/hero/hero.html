<section class="hero">
  <ng-container *ngIf="title || subtitle">
    <h1 *ngIf="title">{{ title }}</h1>
    <p *ngIf="subtitle">{{ subtitle }}</p>
  </ng-container>

  <ng-content></ng-content>

  <a *ngIf="buttonText && buttonLink"
     [href]="buttonLink"
     class="cta-button">
    {{ buttonText }}
  </a>
</section>
