<app-hero
  title="Willkommen zur ersten deutschen Rematch Liga"
  subtitle="Dies ist eine Beispiel Herosection."
  buttonText="Kommende Matches ansehen"
  buttonLink="#overview"
>
</app-hero>

<app-upcoming-matches
  *ngFor="let match of upcomingMatches"
  [teamAName]="match.teamAName"
  [teamBName]="match.teamBName"
  [teamALogo]="match.teamALogo"
  [teamBLogo]="match.teamBLogo"
  [date]="match.date">
</app-upcoming-matches>

<app-match-table [matches]="matches"></app-match-table>
